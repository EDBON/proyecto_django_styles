{% extends 'persona.html' %}

{% block title %}Actualizar Formación{% endblock %}

{% block content %}
<div class="container">
    <h2>Actualizar Formación</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'listar_formacion' empleado_id=empleado.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
