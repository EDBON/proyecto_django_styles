{% extends 'persona.html' %}

{% block title %}Crear Formación{% endblock %}

{% block content %}
<div class="container">
    <h2>Crear Formación</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_formacion' empleado_id=empleado.id %}">Volver a la lista</a>

    </form>
</div>
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
<!-- Activación de Flatpickr -->
<script>
    flatpickr(".flatpickr", {
        dateFormat: "Y-m-d",  // Formato de la fecha (AAAA-MM-DD)
        altInput: true,       // Muestra el valor en un formato más amigable
        altFormat: "F j, Y",  // Formato alternativo (Ej: March 20, 2025)
        locale: "es",          // Cambia el idioma al español
        maxDate: new Date(),    // Máximo: hoy (año actual)
    });
</script>

{% endblock %}
