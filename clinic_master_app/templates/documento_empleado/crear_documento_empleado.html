{% extends "persona.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Documento de Empleado</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_documentos_empleado' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
